default:
  image: golang:1.24-bullseye@sha256:2cdc80dc25edcb96ada1654f73092f2928045d037581fa4aa7c40d18af7dd85a
  tags:
    - pangea-internal

.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
  cache:
    paths:
      - .go/pkg/mod/

stages:
  - lint
  - unit_tests
  - integration_tests
  - publish

include:
  - /pangea-sdk/.sdk-ci.yml
