default:
  image: golang:1.23-bullseye@sha256:6fb4b070faa62adc63782440ccae82c2c29bc5c546c56b2dc91a9d9f84b77d0a
  tags:
    - pangea-internal

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - lint
  - unit_tests
  - integration_tests
  - examples
  - publish

include:
  - /examples/.examples-ci.yml
  - /pangea-sdk/.sdk-ci.yml
