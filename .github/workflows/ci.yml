name: CI

on:
  push:
    branches:
      - main
      - beta

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  prefetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.23"
          cache-dependency-path: "**/*.sum"

  test-unit:
    needs: [prefetch]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23", "1.24"]
    defaults:
      run:
        working-directory: ./pangea-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ./pangea-sdk/go.sum

      - name: Unit test
        run: make unit

  test-integration:
    needs: [prefetch]
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go-version: ["1.23", "1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ./pangea-sdk/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "24.5.0"

      - name: Integration test
        run: bash ./dev/test.sh

  examples:
    needs: [prefetch]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
          - audit
          - authn
          - embargo
          - file_scan
          - intel
          - redact
          - vault
    defaults:
      run:
        working-directory: ./examples/${{ matrix.example }}
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.23"
          cache-dependency-path: ./examples/${{ matrix.example }}/go.sum

